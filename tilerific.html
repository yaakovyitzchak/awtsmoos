    function player(opts) {
        thing.call(this, ...arguments)

        this.addWall("solid")
        var mr = false
        var ml = false
        var mt = false
        var md = false
        var mu = false
        var isFalling=false
        var sp
        var rocks = []

        pl=this

        var mx = 0;
        var my = 0;
        var mz = 0;
        this.nft=()=>t.needsToFall
        var mv = false
        function movement() {
            mx = my = mz = 0;  
            if(t.needsToFall) {
                
                mv = t.moveSlot(0,0,-1)
                return;
            }
            
            if(mr) {
                mx = 1;
                mr = false
            }
            
            
            if(ml) {
                mx = -1;
                ml = false
            }
            
            
            if(mt) {
                my = -1
                mt = false
            }
            
            
            if(md) {
                my = 1;
                md = false
            }
            
            if(mu) {
                mz = 1;
                mu=false
            }
            if(mx != 0 || my != 0 || mz != 0)
            t.moveSlot(mx,my,mz)
            
        }
        
        function gatherMoveInfo() {
            
            
            mr = ml = md = mt = mu =
            isFalling = false
            
            
            if(keysD[39]) {
                mr = true
            }
            
            if(keysD[37]) {
                ml = true   
            }
            
            if(keysD[40]) {
                md = true
            }
            
            if(keysD[38]) {
                mt = true
            }
            
            if(keysD[32]) {
                mu = true
            }
            
            hasMove = mr && ml && md && mt
            
        }
        
        function groundUnder() {
            if(t.isMoving) return true;
            var s = t.getSlot()
            if(s.tileZ <= 0) return true
            var ls = getLiveSlot(
                s.tileX,
                s.tileY,
                s.tileZ - 1
            )
            
            if(!ls) return false;
            if(!ls.thing) return false;
            if(ls.tileZ < s.tileZ)
            if(ls.thing.wallType != "solid")
                return false;
                
            return true;
            
        }
        
        var hasMove = false
        var isGroundUnder = false
        this.needsToFall = false;
        var d = 2
        t.distX = d
        t.distY = d
        
        t.dir = 0
        t.hissHavoos = (() => {
            t.needsToFall = false;
            
            gatherMoveInfo()
            
            isGroundUnder = groundUnder()
            if(!isGroundUnder) {
                t.needsToFall = true
                
            }
            
            
            if(!t.isMoving) {
                movement()
            }
            
            moving = t.doMove()
            
            if(!moving) {
                if(hasMove) {
                    movement()
                    moving = t.doMove()
                }
            }
            
            
            if(rocks)
            rocks.forEach(r=>{

                } else {

            if(!window.kkk) {
            wrld.camera.position.x = this.
                atz.pashut.position.x + (Math.sin(
                t.dir * Math.PI/180   
            )) * t.distX
            wrld.camera.position.z = this.
                atz.pashut.position.z + (Math.cos(
                t.dir * Math.PI/180   
            )-Math.PI
            
            ) * t.distY
            
            wrld.camera.position.y= this.atz.pashut.position.y
            +4
            wrld.camera.lookAt(this.atz.pashut.position)
            
            
          //  wrld.camera.rotation.Y += Math.PI
            ///    window.kkk=true
            }
            
            
        })
    }

        this.action = (os, nsx, nsy, ths) => {

    function booster(opts) {

        this.action = (os, nsx, nsy, ths) => {

            if(os.thing.type == "player") {
                if(!os.thing.boosting) {
                    os.thing.boosting=true
                    var h=os.thing

                    h.speed*=2
                    t.seelayk()

    function thing(opts) {
        var x = opts.x || 0
        var y = opts.y || 0
        var z = opts.z || 0
        
        x = x * ts
        y = y * ts
        z = z * ts
        
        var rotation = {x:0,y:0,z:0}
        var width = ts
        var height = ts
        var depth = ts
        var color = opts.color || "black"
        
        var tilesX = opts.tilesX || 1
        var tilesY = opts.tilesY || 1
        var tilesZ = opts.tilesZ || 1
        
        var walls = opts.walls = []
        var self = this
        var t = self
        
        var speed = 4
        
        this.nextSlot=null
        function doMove() {
            if(!t.isMoving) return true;
            if(t.z < t.isMoving.z) {
                t.z += speed
            } else
            if(t.z > t.isMoving.z) {
                t.z -= speed
            }
            
            if(t.x < t.isMoving.x) {
                t.x += speed
            } else
            if(t.x > t.isMoving.x) {
                t.x -= speed
            } 
            
            if(t.y > t.isMoving.y) {
                t.y -= speed
            } else
            if(t.y < t.isMoving.y) {
                t.y += speed
            }
            
            if(
                t.y == t.isMoving.y &&
                t.x == t.isMoving.x &&
                t.z == t.isMoving.z
            ) {
                
                t.isMoving = null
                return null
            }
            
        }
        t.curSlot=null
        function moveSlot(nsx=0, nsy=0, nsz = 0) {

            var sl = getSlot()
            var cls = getLiveSlot(
                sl.tileX, 
                sl.tileY,
                sl.tileZ
            )
            var newSlx = sl.tileX + nsx
            var newSly = sl.tileY + nsy
            var newSlz = sl.tileZ + nsz
            var nls = getLiveSlot(
                newSlx, 
                newSly,
                newSlz
            )
            
            if(nls) {
                
                var canMove = true
                if(nls.thing) {
                    if(
                        walls.includes(
                            nls.thing.wallType
                        )
                    ) {
                        canMove = false
                    }
                    if(
                        typeof(
                            nls.thing.action
                        ) == "function"
                    ) {
                        nls
                        .thing
                        .action(
                            cls, 
                            nsx, 
                            nsy, 
                            nls,
                            t
                        )
                    }
                }
                if(canMove) {
                    if(cls) {
                        cls.thing = null
                    }
                    nls.thing = self
                    var npx = nls.tileX * ts * self.tilesX
                    var npy = nls.tileY * ts * self.tilesY
                    var npz = nls.tileZ * ts * self.tilesZ
                    
                    this.isMoving = {
                        x: npx, y: npy, z:npz
                    }
                    return true
                
                } else return false
            } else return false
        }
        
        function getSlot() {
            return ({
                tileX: Math.floor(self.x / (ts *self.tilesX)),
                tileY: Math.floor(self.y / (ts *self.tilesY)),
                
                tileZ: Math.floor(self.z / (ts *self.tilesZ))
            })
        }
        
        
        
        function addWall(nm) {
            if(typeof(nm) == "string") {
                if(!walls.includes[nm])
                    return walls.push(nm)
                else return false
            } else return false
        }
        
        function seelayk() {
            var sl = getSlot()
            var cls = getLiveSlot(sl.tileX, sl.tileY)
            
            cls.thing = null
            
            var cy = curThings.indexOf(this)
            if(cy>-1) {
                curThings.splice(cy, 1)
            }
            
            var si = wrld.scene.children
                    .indexOf(t.atz.pashut)
            if(si < 0) return;
            wrld.scene.remove(wrld.scene.children[si])
            
        }
        
        var atz = new ATZMUS.Nawees({
            tzurah: {
                type:"basic"
            },
            buff: !t.static
        })
        
        this.start = () => {
            wrld.hoyseef(atz)
        }
        this.atz=atz
        
        this.walls = walls
        Object.defineProperties(this, {
            doMove: {
                get: () => doMove  
            },
            seelayk: {
                get: () => seelayk
            },
            getWalls: {
                get: () => walls  
            },
            addWall: {
                get: () => addWall  
            },
            moveSlot: {
                get: () => moveSlot  
            },
            getSlot: {
                get: () => getSlot  
            },
            color: {
                get: () => color,
                set: v  => {
                    color = v
                    
                    
                    atz.color  = v
                }
            },
            speed: {
                get: () => speed,
                set: v  => {
                    speed=v
                }
            },
            x: {
                get: () => x,
                set: v  => {
                    x = v
                    self.atz.
                    pashut.position.x = -v/ts
                }
            },
            
            y: {
                get: () => y,
                set: v  => {
                    y = v
                    self.atz.
                    pashut.position.z = -v/ts
                }
            },
            
            z: {
                get: () => z,
                set: v  => {
                    z = v
                    self.atz.
                    pashut.position.y = v/ts
                }
            },
            width: {
                get: () => width,
                set: v  => {
                    width = v
                    atz.pashut.scale.x=v/ts
                }
            },
            height: {
                get: () => height,
                set: v  => {
                    height = v
                    atz.pashut.scale.y = v/ts
                }
            },
            
            depth: {
                get: () => depth,
                set: v  => {
                    depth = v
                    atz.pashut.scale.z=v/ts
                }
            },
            
            tilesX: {
                get: () => tilesX,
                set: v  => {
                    tilesX = v
                    self.width = ts * tilesX
                }
            },
            
            tilesY: {
                get: () => tilesY,
                set: v  => {
                    tilesY = v
                    self.height = ts * tilesY
                }
            },
            
            tilesZ: {
                get: () => tilesZ,
                set: v  => {
                    tilesZ = v
                    self.depth = ts * tilesZ
                }
            }
        })
        
        //
        this.color = color
        this.tilesX = tilesX
        this.tilesY = tilesY
        this.tilesZ= tilesZ
        this.x=x
        this.y=y
        this.z=z
        /*
        atz.position = {
            x: self.x, y:self.y
        }
        atz.scale = {
            x: ts * self.tilesX,
            y: ts * self.tilesY
        }*/      
        
        
    }
    
    function liveMap(mapData) {
        var slots = []
        
        mapData.forEach((z,m)=> {
            var zin = []
            slots.push(zin)
            z.forEach((y, i) => {
                var cr=[]
                zin.push(cr)
                
                y.split("")
                .forEach((x, k) => {
                    cr.push({
                        tileX: k,
                        tileY: i,
                        tileZ: m,
                        type: x
                    })
                })
            })
        })
        
        this.slots = slots
    }
    
    function getLiveSlot(x,y,z=0) {
        if(typeof(x) == "object") {
            if(
                typeof(x.tileX)=="number" &&
                typeof(x.tileY)=="number" &&
                typeof(x.tileZ)=="number"
            ) {
                var o = x;
                x = o.tileX;
                y = o.tileY;
                z= o.tileZ;
            }
        }
        if(x < 0 || y < 0 || z < 0)
            return null;
        var tsz = curLiveMap.slots[z]
        if(!tsz) return null
        
        var tst = tsz[y]
        if(tst)
        return tst[x] || null
        else return null
    }
    
    function getTile(x, y, tsX, tsY, map) {
        var xv = Math.floor(x / tsX)
        var yv = Math.floor(y / tsY)
        
    }
    
    
    function makeMap(mapNum) {
        var map = maps[mapNum]
        if(!map) return alert ("LOL NO map " + mapNum + "?!")
        
        curLiveMap = new liveMap(map)
        curThings = []
        map.forEach((z,m)=> {
            
            z.forEach((y,i)=>{
                y.split("")
                .forEach((x,k)=>{
                    var en = th[x]
                    if(!en) return
                    
                    var thing = new en({
                        x: k, y: i, z:m
                    })
                    curThings.push(thing)
                    
                    var cursl = getLiveSlot(k, i, m)
                    
                    if(!cursl) return;
                    
                    cursl.thing = 
                    thing
                    
                })
            })
        })
        
        //combine geometries of static types
        //start by dividing static types into arrays
        var staticTypes = {}
        curThings.forEach(c=> {
            if(c.static) {
                if(!staticTypes[c.type])
                    staticTypes[c.type] = {
                        base:[],
                        geometry:new THREE.
                            Geometry(),
                        color: c.color
                    }
                
                staticTypes[c.type].base.push(c)
            }
        })
        
        
        window.stat = staticTypes
        Object.keys(staticTypes)
        .forEach(s => {
            staticTypes[s].base.forEach(b => {
                staticTypes[s].geometry.mergeMesh(
                    b.atz.pashut    
                )
            })
            
            staticTypes[s].geometry.mergeVertices()
            
            var mat = ATZMUS.Mat({
                    color: staticTypes[s].color
                })
            var geom = staticTypes[s].geometry
            staticTypes[s].merged = new THREE.Mesh(
                geom,
                mat
            )
            
            wrld.scene.add(staticTypes[s].merged)
        })
        
        
        
        curThings.forEach(c=> {
            if(!c.static) c.start()
        })
    }

    function objEq(ob1,ob2) {
            var eq = true
            var props1 = Object.keys(ob1)
            var props2 = Object.keys(ob2)
            if(props1.length != props2.length)
                return false
                
            props1.forEach(z=> {
                if(ob1[z] !== ob2[z]) 
                    eq = false
            })
            return eq
        }
