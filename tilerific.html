    var isCmdHidden = false;
    onkeyup = e => {
        if(e.keyCode == 13) {
            if(!e.shiftKey)
                startCmd()
        }
        
        if(e.keyCode == 90) {
            if(!isCmdHidden) {
                cmd.style.display = "none"

            } else {

            }

    var isCmding = false;
    function logIt(msg) {
        log.innerText += msg;
        log.scrollTop = 
        log.scrollHeight - 
        log.clientHeight - 1

    function startCmd() {
        if(!isCmding) {
            isCmding = true;
            if(!txt.contenteditable) {
                txt.contenteditable = true;
                txt.setAttribute("contenteditable","true")
                txt.focus();
            }
        } else {
            if(txt.contenteditable) {
                txt.contenteditable = false;
                txt.setAttribute("contenteditable", "false")
                txt.blur()
                doCmd(txt.innerText)
                txt.innerHTML = "";
                isCmding = false;
            }
        }
    }
    
    function doCmd(cmd) {
        console.log(cmd)
        if(cmd[0] == ".") {
            var args = cmd.split(" ")
            if(args[0] == ".eval") {
                var news = Array.from(args).splice(1)
                var vald = ""
                try {
                    vald = eval(news.join(" "))
                   
                } catch(e) {
                    logIt("ERROR in evaling! " + e)
                }
            }
        }
        logIt(cmd);
        logIt("\n\t"+vald+"\n\n")
    }

    function thing(opts) {
        var x = opts.x || 0
        var y = opts.y || 0
        var z = opts.z || 0

            ty = (t.y);

        function doMove() {
            
            if(!t.isMoving) return true;
            curSpeed = t.speed;
            if(curFallSpeed > 16) curFallSpeed=16
            
            tz = Math.floor(t.z)
            if(!isfalling)
            if(t.z < t.isMoving.z) {
                t.z += jumpSpeed*wrld.ml
				if(t.z > t.isMoving.z)
					t.z = t.isMoving.z
            }
            
            if(t.z - curFallSpeed *wrld.ml> t.isMoving.z) {
                isfalling=true
            }
            if(isfalling) {
                t.z -= curFallSpeed*wrld.ml
                /*if(t.z - curFallSpeed*wrld.ml < t.isMoving.z)
					t.z = t.isMoving.z + curFallSpeed*wrld.ml
				*/	
                curFallSpeed += fallAccell*wrld.ml;
                if(t.z <= t.isMoving.z) {
                    t.z=t.isMoving.z
                    
                    gu = groundUnder()
                    if(gu) {
                        isfalling=false
                        curFallSpeed = fallAccell;
                    }
                
                }
                
                
                
            }
			
			if(t.isMoving.isDiag) {
				curSpeed = t.speed * oneOverRoot2
			}

                t.x += curSpeed*wrld.ml
				if(t.x  >t.isMoving.x) {
					t.x=t.isMoving.x
				}
            } else
            if(t.x > t.isMoving.x) {
				//console.log(t.x,curSpeed)

				if(t.x < t.isMoving.x) {
					t.x=t.isMoving.x
				}

				}

				}

            if(
                t.y == t.isMoving.y &&
                t.x == t.isMoving.x &&
                t.z == t.isMoving.z

                return null

            var ttx = t.x;
            var tty = t.y;
            var ttz = t.z;
            
            var flx = Math.floor(ttx / (ts))
            var fly = Math.floor(tty / (ts))
            var flz = Math.floor(ttz / (ts))
            for(z = 0; z < tz; z++) {
                for(y = 0; y < ty; y++) {
                    for(x = 0; x < tx; x++) {
                        
                        sl.push({
                            x: flx+x,
                            y: fly+y,
                            z: flz+z,
                            tileX:flx+x,
                            tileY:fly+y,
                            tileZ:flz+z
                        })
                    }
                }
            }
            return sl;
        }
        
        
        
        function addWall(nm) {
            if(typeof(nm) == "string") {
                if(!walls.includes[nm])
                    return walls.push(nm)
                else return false
            } else return false
        }
        
        function seelayk() {
            var sl = getSlot()
            var cls = getLiveSlot(sl.tileX, sl.tileY, 
            sl.tileZ)
            
            cls.thing = null
            
            var cy = curThings.indexOf(this)
            if(cy>-1) {
                curThings.splice(cy, 1)
            }
            
            var si = wrld.scene.children
                    .indexOf(t.atz.pashut)
            if(si < 0) return;
            wrld.scene.remove(wrld.scene.children[si])
            
        }
        
        function groundUnder(k) {
            if(!k) k = t;
            //if(k.isMoving) return true;
            var s = k.getSlot()
            if(s.tileZ <= 0) return true
            var ls = getLiveSlot(
                s.tileX,
                s.tileY,
                s.tileZ - 1
            )
            
            if(!ls) return false;
            if(!ls.thing) return false;
            if(ls.tileZ < s.tileZ)
            if(ls.thing.wallType != "solid")
                return false;
                
            return ls;
            
        }
        
        
        var sh = opts.shape
        
        var atz = new ATZMUS.Nawees({
            shape: sh,
            buff: !t.static
        })
        
        this.start = () => {
            wrld.hoyseef(atz)
        }
        this.atz=atz
        
        this.walls = walls
        var off=[0,0,0]
        
        
        Object.defineProperties(this, {
            
            groundUnder: {
                get: () => groundUnder  
            },
            doMove: {
                get: () => doMove  
            },
            seelayk: {
                get: () => seelayk
            },
            getWalls: {
                get: () => walls  
            },
            addWall: {
                get: () => addWall  
            },
            moveSlot: {
                get: () => moveSlot  
            },
            
            getSlots: {
                get: () => getSlots
            },
            getSlot: {
                get: () => getSlot  
            },
            
            isfalling: {
                get: () => isfalling  
            },
            jumpSpeed: {
                get: () => jumpSpeed,
                set: v  => {
                    jumpSpeed = v
                }
            },
            fallAccell: {
                get: () => fallAccell,
                set: v  => {
                    fallAccell = v
                }
            },
            curFallSpeed: {
                get: () => curFallSpeed,
                set: v  => {
                    curFallSpeed = v
                }
            },
            color: {
                get: () => color,
                set: v  => {
                    color = v
                    
                    
                    atz.color  = v
                }
            },
            
            shape: {
                get: () => atz.shape,
                set: v  => {
                    
                    atz.shape  = v
                }
            },
            speed: {
                get: () => speed,
                set: v  => {
                    speed=v
                }
            },
            x: {
                get: () => x,
                set: v  => {
                    x = v
                    self.atz.
                    pashut.position.x = -v/ts + off[0]
                }
            },
            
            y: {
                get: () => y,
                set: v  => {
                    y = v
                    self.atz.
                    pashut.position.z = -v/ts + off[1]
                }
            },
            
            z: {
                get: () => z,
                set: v  => {
                    z = v
                    self.atz.
                    pashut.position.y = v/ts + off[2]
                }
            },
            width: {
                get: () => width,
                set: v  => {
                    width = v
                    atz.pashut.scale.x=v/ts
                    off[0] = atz.pashut.scale.x/2;
                    t.x=t.x;
                }
            },
            height: {
                get: () => height,
                set: v  => {
                    height = v
                    atz.pashut.scale.y = v/ts
                    off[2] = atz.pashut.scale.y/2;
                    t.z=t.z;
                }
            },
            
            depth: {
                get: () => depth,
                set: v  => {
                    depth = v
                    atz.pashut.scale.z=v/ts
                    off[1] = atz.pashut.scale.y/2;
                    t.z=t.z;
                }
            },
            
            tilesX: {
                get: () => tilesX,
                set: v  => {
                    tilesX = v
                    self.width = ts * tilesX
                }
            },
            
            tilesY: {
                get: () => tilesY,
                set: v  => {
                    v = Math.floor(v);
                    tilesY = v
                    self.depth = ts * tilesY
                    
                }
            },
            
            tilesZ: {
                get: () => tilesZ,
                set: v  => {
                    var slts = t.getSlots()
                    setLiveSlots(slts,null)
                    
                    tilesZ = v;
                    
                    self.height = ts * tilesZ
                    
                    slts = t.getSlots()
                    setLiveSlots(slts,t);
                }
            }
        })
        
        //
        this.color = color
        this.tilesX = tilesX
        this.tilesY = tilesY
        this.tilesZ= tilesZ
        this.x=x
        this.y=y
        this.z=z
        
        
        
    }
    
    var curCovered = []
    function liveMap(mapData) {
        var slots = []
        
        mapData.forEach((z,m)=> {
            var zin = []
            slots.push(zin)
            z.forEach((y, i) => {
                var cr=[]
                zin.push(cr)
                
                y.split("")
                .forEach((x, k) => {
                    cr.push({
                        tileX: k,
                        tileY: i,
                        tileZ: m,
                        type: x
                    })
                })
            })
        })
        
        this.slots = slots
    }
    
    function setLiveSlots(ii, th) {
        var lv;
        ii
        .forEach(
            p=>{
            lv = getLiveSlot(p.x,p.y,p.z)
            if(lv)
                lv.thing=th
        })
    }
    function getLiveSlot(x,y,z=0) {
        if(typeof(x) == "object") {
            if(
                typeof(x.tileX)=="number" &&
                typeof(x.tileY)=="number" &&
                typeof(x.tileZ)=="number"
            ) {
                var o = x;
                x = o.tileX;
                y = o.tileY;
                z= o.tileZ;
            }
        }
        if(x < 0 || y < 0 || z < 0)
            return null;
        var tsz = curLiveMap.slots[z]
        if(!tsz) return null
        
        var tst = tsz[y]
        if(tst)
        return tst[x] || null
        else return null
    }
    
    function getTile(x, y, tsX, tsY, map) {
        var xv = Math.floor(x / tsX)
        var yv = Math.floor(y / tsY)
        
    }
    
    Object.defineProperties(window, {
	/*	ml: {
			get: () => {
				if(window.wrld&&
				window.wrld.ml)
					return window.wrld.ml
				return 1
			}
		}*/
	})
    function makeMap(mapNum) {
        var map = maps[mapNum]
        if(!map) return alert ("LOL NO map " + mapNum + "?!")
        
        curLiveMap = new liveMap(map)
        curThings = []
        map.forEach((z,m)=> {
            
            z.forEach((y,i)=>{
                y.split("")
                .forEach((x,k)=>{
                    var en = th[x]
                    if(!en) return
                    
                    var thing = new en({
                        x: k, y: i, z:m
                    })
                    curThings.push(thing)
                    
                    var cursl = getLiveSlot(k, i, m)
                    
                    if(!cursl) return;
                    
                    cursl.thing = 
                    thing
                    
                })
            })
        })
        
        //combine geometries of static types
        //start by dividing static types into arrays
        var staticTypes = {}
        curThings.forEach(c=> {
            if(c.static) {
                if(!staticTypes[c.type])
                    staticTypes[c.type] = {
                        base:[],
                        geometry:new THREE.
                            Geometry(),
                        color: c.color
                    }
                
                staticTypes[c.type].base.push(c)
            }
        })
        
        
        window.stat = staticTypes
        Object.keys(staticTypes)
        .forEach(s => {
            staticTypes[s].base.forEach(b => {
                staticTypes[s].geometry.mergeMesh(
                    b.atz.pashut    
                )
            })
            
            staticTypes[s].geometry.mergeVertices()
            
            var mat = ATZMUS.Mat({
                    color: staticTypes[s].color
                })
                
            var geom = staticTypes[s].geometry
            staticTypes[s].merged = new THREE.Mesh(
                geom,
                mat
            )
            
            wrld.scene.add(staticTypes[s].merged)
        })
        
        
        
        curThings.forEach(c=> {
            if(!c.static) c.start()
        })
    }
    var keyShorts = {
        W: 87,
        S: 83,
        A: 65,
        D: 68,
        E: 69,
        Q: 81
    }
    
    function keyListeners() {
        addEventListener("keydown", e=> {
		
            if(!keysD[e.keyCode])
			if(isRecording) {
				difTime = performance.now() -
					lastFrameTime
				curTimeRec += difTime
				lastFrameTime = performance.now()
				
				movementFrames.push([
					e.keyCode,
					"down",
					curTimeRec
				])
			}
			keysD[e.keyCode] = true
        })
        
        
        addEventListener("keyup", e => {
            if(keysD[e.keyCode])
                delete keysD[e.keyCode]
				if(isRecording) {
					difTime = performance.now() -
						lastFrameTime
					curTimeRec += difTime
					lastFrameTime = performance.now()
					
					
					movementFrames.push([
						e.keyCode,
						"up",
						curTimeRec
					])
			}
        })
    }
    
    function setupCamera() {
        wrld.camera.position.z = -7
        
        wrld.camera.position.x = 800 
        wrld.camera.position.y = 800
        
        
    }
    
    function setupWorld() {
        onresize=rs
		
        var rnd = new THREE.WebGLRenderer({
            alpha:1,antialiasing: true
        })
        wrld.renderer=rnd
        var cm = new THREE.PerspectiveCamera(
            75,
            0,
            0.1,
            1000
        )
        wrld.camera=cm
        
        var sc = new THREE.Scene()
        wrld.scene=sc
        
        
		wrld.startRendering = startRendering;
        
        document.body.appendChild(rnd.domElement)
        rnd.domElement.className="d"
        
        wrld.rs=rs
        function rs() {
            if(!window.dimz) {
                rnd.setSize(
                    innerWidth,innerHeight
                )
            } else {
                rnd.setSize(window.dimz.x,
                window.dimz.y)
            }
            
            cm.aspect = (
                rnd.domElement.clientWidth/
                rnd.domElement.clientHeight
            )
            
            cm.updateProjectionMatrix()
            wrld.render()
        }
        wrld.hoyseef=(awts)=> {
           sc.add(awts.pashut)
        }
		
        wrld.render = () => {
            rnd.render(sc, cm)
        }
        
        function lights() {
            
            var hl = new THREE.HemisphereLight(
                0x999999,
                0x222222
                
            )
            hl.position.set(0.2,1,0)
            wrld.scene.add(hl)
            var hl = new THREE.DirectionalLight(
                0xffffff
            )
            hl.position.set(0,0.3,-0.2)
            wrld.scene.add(hl)
        }
        var fps=60
        lights()
		function startRendering() {
			wrld.lastTime = performance.now()
			rnd()
			
			function rnd(){
				wrld.lapst = performance.now() - wrld.lastTime
				wrld.ml = wrld.lapst/10
				
				livethings.forEach(t=>{
					if(typeof(t.hissHavoos) == "function") {
						t.hissHavoos(t)
					}
				})

				wrld
					.renderer
					.render(wrld.scene,wrld.camera)
				
				if(window.isGoing)
					cap.capture(wrld.renderer.domElement)
					/*
					if(window.faster){
						setTimeout(rnd,1000/(window.faster/2))
					}
					else setTimeout(rnd,1000/fps)*/
				wrld.lastTime = performance.now()
				requestAnimationFrame(rnd)
				
			}

		}
		
        var mats = []
        var geoms = []
        
        
        
        rs()
        
        setupBackground()
    }
	
    function setupBackground() {
		var bk = new THREE.Color()
		bk.g = bk.b = 1;
		bk.r = .4
       wrld.scene.background = bk
        
       // document.body.style.background="url("+bk+")"
    }
    function st(wrld) {
        window.wrld={}
        setupWorld()
        keyListeners()
        makeMap(curMapNum)
        setupCamera()
        livethings = curThings.filter(t=>t.hissHavoos)
	
		setTimeout(()=>{console.log(window.wrld);window.wrld.startRendering()},1);
        
    }
    isDone = true
   
    
    
    
</script>
